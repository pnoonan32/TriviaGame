<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Trivia Game</title>
    <link rel="shortcut icon" type="image/png" href="myFavicon.png">
</head>
<body background="http://thumbs.dreamstime.com/x/flags-all-world-countries-8657470.jpg">

    <div id="startMenu" class="mx-auto text-center">
        <h1 style="color: white">Trivia Game</h1>
        <div id="startMenuContent" style="color: white">
        <p>The theme of this game is countries!</p>
        <p><strong>Instructions:</strong></p>
        <p>You will have 30 seconds to answer each question. The game consists of 10 questions total. Click the Okay Button to begin the quiz</p>
        </div>
    </div>

    <div id="timer"></div>

    <p id="question"></p>


    <div class="choices">
            <button id="btn0"><span id="choice0"></span></button>
            <button id="btn1"><span id="choice1"></span></button>
            <button id="btn2"><span id="choice2"></span></button>
            <button id="btn3"><span id="choice3"></span></button>
        </div>

    <div id="startButton">
    <button type="button" class="btn btn-secondary btn-lg btn-block">Start Game</button>
</div>

    <div id="okayButton">
        <button type="button" class="btn btn-primary btn-lg btn-block"> <i class="fa fa-check-square" aria-hidden="true"></i>Okay</button>
    </div>

    
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/questions.js"></script>

</body>
</html>
